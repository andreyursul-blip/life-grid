<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life in Weeks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #fff;
        }
        svg {
            display: block;
        }
    </style>
</head>
<body>
    <svg id="life"></svg>
    <script>
        const birth = new Date(1996, 11, 4);
        const now = new Date();
        const msPerWeek = 1000 * 60 * 60 * 24 * 7;
        const weeksLived = Math.floor((now - birth) / msPerWeek);

        const birthdayWeeks = new Set();
        for (let age = 1; age < 90; age++) {
            const bday = new Date(1996 + age, 11, 4);
            const weeksFromBirth = Math.floor((bday - birth) / msPerWeek);
            birthdayWeeks.add(weeksFromBirth);
        }

        const rows = 90;
        const cols = 52;
        const total = rows * cols;
        const dotSize = 5;
        const gap = 2;
        const unit = dotSize + gap;
        const gridWidth = cols * unit;
        const gridHeight = rows * unit;
        const labelWidth = 50;
        const width = labelWidth + gridWidth;
        const height = gridHeight;

        const svg = document.getElementById('life');
        svg.setAttribute('width', width);
        svg.setAttribute('height', height);
        svg.setAttribute('viewBox', `0 0 ${width} ${height}`);
        svg.style.background = '#fff';

        const ns = 'http://www.w3.org/2000/svg';

        // Labels
        for (let decade = 1; decade <= 9; decade++) {
            const age = decade * 10;
            const rowIndex = age - 1; // 0-based row for the end of that decade
            const y = rowIndex * unit + unit / 2;
            const text = document.createElementNS(ns, 'text');
            text.setAttribute('x', labelWidth - 10);
            text.setAttribute('y', y + dotSize / 2); // Adjust for text baseline
            text.setAttribute('text-anchor', 'end');
            text.setAttribute('font-size', '12');
            text.setAttribute('fill', '#000');
            text.textContent = age;
            svg.appendChild(text);
        }

        // Dots
        for (let w = 0; w < total; w++) {
            const row = Math.floor(w / cols);
            const col = w % cols;
            const x = labelWidth + col * unit + unit / 2;
            const y = row * unit + unit / 2;
            const circle = document.createElementNS(ns, 'circle');
            circle.setAttribute('cx', x);
            circle.setAttribute('cy', y);
            circle.setAttribute('r', dotSize / 2);

            let fill = '#ccc'; // future light gray
            if (w < weeksLived) {
                fill = birthdayWeeks.has(w) ? '#f00' : '#000'; // past: black or red
            } else if (w > weeksLived) {
                fill = birthdayWeeks.has(w) ? '#f00' : '#ccc'; // future: light gray or red
            } else {
                fill = '#f80'; // current: orange
                // If current is birthday, still orange, as it's special
            }
            circle.setAttribute('fill', fill);
            svg.appendChild(circle);
        }
    </script>
</body>
</html>
