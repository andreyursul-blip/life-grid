<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Life in Weeks</title>
<style>
  body {
    margin: 0;
    padding: 16px;
    background: #f8f8f8;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
  }
  svg {
    display: block;
    margin: 0 auto;
    max-width: 100%;
    background: white;
    border-radius: 14px;
    box-shadow: 0 4px 24px rgba(0,0,0,0.1);
  }
  .label {
    font-size: 11px;
    fill: #555;
    font-weight: 500;
  }
</style>
</head>
<body>

<svg id="lifeGrid"></svg>

<script>
const birthDate = new Date(1996, 11, 4);  // 4 декабря 1996
const today = new Date();                 // всегда текущая реальная дата

const MS_PER_WEEK = 1000 * 60 * 60 * 24 * 7;
const weeksLived = Math.floor((today - birthDate) / MS_PER_WEEK);

// Недели дней рождений (начиная с 1 года)
const birthdayWeeks = new Set();
for (let age = 1; age <= 89; age++) {
  const bday = new Date(1996 + age, 11, 4);
  const weeksFromBirth = Math.floor((bday - birthDate) / MS_PER_WEEK);
  birthdayWeeks.add(weeksFromBirth);
}

const COLS = 52;
const ROWS = 90;
const TOTAL = ROWS * COLS;

const DOT = 5.4;
const GAP = 3.2;
const CELL = DOT + GAP;
const GRID_W = COLS * CELL;
const GRID_H = ROWS * CELL;

const LEFT = 56;
const TOP = 30;

const svg = document.getElementById("lifeGrid");
svg.setAttribute("width", LEFT + GRID_W + 24);
svg.setAttribute("height", TOP + GRID_H + 50);
svg.setAttribute("viewBox", `0 0 ${LEFT + GRID_W + 24} ${TOP + GRID_H + 50}`);

// Заголовок
svg.innerHTML += `<text x="${LEFT + GRID_W/2}" y="20" text-anchor="middle" font-size="15" font-weight="600">Life in Weeks</text>`;

// Подписи возраста по десяткам
for (let d = 0; d <= 9; d++) {
  const age = d * 10;
  const y = TOP + (d * 10 + 5) * CELL;
  svg.innerHTML += `<text x="${LEFT - 10}" y="${y}" text-anchor="end" class="label">${age}</text>`;
}

// Разделители десятилетий
for (let d = 1; d < 9; d++) {
  const y = TOP + d * 10 * CELL - GAP/2;
  svg.innerHTML += `<line x1="${LEFT-8}" x2="${LEFT + GRID_W + 8}" y1="${y}" y2="${y}" stroke="#e9e9e9" stroke-width="1"/>`;
}

// Все точки
for (let w = 0; w < TOTAL; w++) {
  const row = Math.floor(w / COLS);
  const col = w % COLS;

  const cx = LEFT + col * CELL + CELL/2;
  const cy = TOP  + row * CELL + CELL/2;

  let color = '#e3e3e3';  // будущее

  if (w < weeksLived) {
    color = birthdayWeeks.has(w) ? '#d32f2f' : '#1a1a1a';     // прошлое
  } 
  else if (w === weeksLived) {
    color = '#f57c00';                                        // текущая неделя
  } 
  else {
    color = birthdayWeeks.has(w) ? '#d32f2f' : '#e3e3e3';     // будущее + дни рождения
  }

  svg.innerHTML += `<circle cx="${cx}" cy="${cy}" r="${DOT/2}" fill="${color}"/>`;
}
</script>
</body>
</html>
